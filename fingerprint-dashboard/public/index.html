<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #4ade80;
        }

        .status-dot.offline {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            margin-top: 10px;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .logs-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: none;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .log-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f9fafb;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .device-select {
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîê Fingerprint Control System</h1>
            <p>Manage users and monitor access logs in real-time</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking connection...</span>
            </div>
            <div id="deviceInfo"></div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Enroll User -->
            <div class="card">
                <h2>‚ûï Enroll New User</h2>
                <div class="device-select">
                    <div class="form-group">
                        <label>Device</label>
                        <select id="enrollDevice">
                            <option value="">Select Device</option>
                        </select>
                    </div>
                </div>
                <form id="enrollForm">
                    <div class="form-group">
                        <label>User ID (1-20)</label>
                        <input type="number" id="enrollId" min="1" max="20" required>
                    </div>
                    <div class="form-group">
                        <label>Card ID</label>
                        <input type="text" id="enrollCardId" placeholder="e.g., STU001" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="enrollName" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="enrollPhone" placeholder="+250...">
                    </div>
                    <button type="submit" class="btn btn-primary">Start Enrollment</button>
                </form>
            </div>

            <!-- Delete User -->
            <div class="card">
                <h2>üóëÔ∏è Delete User</h2>
                <div class="device-select">
                    <div class="form-group">
                        <label>Device</label>
                        <select id="deleteDevice">
                            <option value="">Select Device</option>
                        </select>
                    </div>
                </div>
                <form id="deleteForm">
                    <div class="form-group">
                        <label>User ID to Delete</label>
                        <input type="number" id="deleteId" min="1" max="20" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete User</button>
                </form>
                <button id="clearAllBtn" class="btn btn-warning">‚ö†Ô∏è Clear All Users</button>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="logs-section">
            <h2>üìä System Logs</h2>
            <div class="tabs">
                <button class="tab active" data-tab="access">Access Logs</button>
                <button class="tab" data-tab="enrollment">Enrollment Logs</button>
                <button class="tab" data-tab="events">Device Events</button>
            </div>

            <div id="accessLogs" class="log-table">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>User</th>
                            <th>Card ID</th>
                            <th>Status</th>
                            <th>Device</th>
                        </tr>
                    </thead>
                    <tbody id="accessLogsBody"></tbody>
                </table>
            </div>

            <div id="enrollmentLogs" class="log-table" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Name</th>
                            <th>Card ID</th>
                            <th>Status</th>
                            <th>Step</th>
                        </tr>
                    </thead>
                    <tbody id="enrollmentLogsBody"></tbody>
                </table>
            </div>

            <div id="eventsLogs" class="log-table" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Action</th>
                            <th>Message</th>
                            <th>Device</th>
                        </tr>
                    </thead>
                    <tbody id="eventsLogsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://fingerprint.spura.app';
        let currentDevice = null;

        // Fetch devices
        async function fetchDevices() {
            try {
                const response = await fetch(`${API_URL}/api/devices`);
                const devices = await response.json();
                
                const enrollSelect = document.getElementById('enrollDevice');
                const deleteSelect = document.getElementById('deleteDevice');
                
                enrollSelect.innerHTML = '<option value="">Select Device</option>';
                deleteSelect.innerHTML = '<option value="">Select Device</option>';
                
                devices.forEach(device => {
                    const option1 = document.createElement('option');
                    option1.value = device.deviceId;
                    option1.textContent = `${device.deviceId} (${device.status})`;
                    enrollSelect.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = device.deviceId;
                    option2.textContent = `${device.deviceId} (${device.status})`;
                    deleteSelect.appendChild(option2);
                });
                
                if (devices.length > 0) {
                    currentDevice = devices[0];
                    updateStatus(true, devices[0].deviceId);
                } else {
                    updateStatus(false, null);
                }
            } catch (error) {
                console.error('Error fetching devices:', error);
                updateStatus(false, null);
            }
        }

        // Update status indicator
        function updateStatus(online, deviceId) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const deviceInfo = document.getElementById('deviceInfo');
            
            if (online) {
                statusDot.className = 'status-dot online';
                statusText.textContent = 'System Online';
                deviceInfo.textContent = `Device: ${deviceId}`;
            } else {
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'No Devices Connected';
                deviceInfo.textContent = '';
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Enroll form
        document.getElementById('enrollForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const deviceId = document.getElementById('enrollDevice').value;
            const id = document.getElementById('enrollId').value;
            const cardId = document.getElementById('enrollCardId').value;
            const name = document.getElementById('enrollName').value;
            const phone = document.getElementById('enrollPhone').value;
            
            if (!deviceId) {
                showNotification('Please select a device', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/enroll`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId, id, cardId, name, phone })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Enrollment started! Place finger on sensor.');
                    document.getElementById('enrollForm').reset();
                } else {
                    showNotification('Enrollment failed', 'error');
                }
            } catch (error) {
                showNotification('Error sending command', 'error');
            }
        });

        // Delete form
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const deviceId = document.getElementById('deleteDevice').value;
            const id = document.getElementById('deleteId').value;
            
            if (!deviceId) {
                showNotification('Please select a device', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete user ID ${id}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId, id })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('User deleted successfully');
                    document.getElementById('deleteForm').reset();
                } else {
                    showNotification('Delete failed', 'error');
                }
            } catch (error) {
                showNotification('Error sending command', 'error');
            }
        });

        // Clear all button
        document.getElementById('clearAllBtn').addEventListener('click', async () => {
            const deviceId = document.getElementById('deleteDevice').value;
            
            if (!deviceId) {
                showNotification('Please select a device', 'error');
                return;
            }
            
            if (!confirm('‚ö†Ô∏è WARNING: This will delete ALL users from the system. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/clear`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('All users cleared');
                } else {
                    showNotification('Clear failed', 'error');
                }
            } catch (error) {
                showNotification('Error sending command', 'error');
            }
        });

        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabName = tab.dataset.tab;
                document.getElementById('accessLogs').style.display = 'none';
                document.getElementById('enrollmentLogs').style.display = 'none';
                document.getElementById('eventsLogs').style.display = 'none';
                
                if (tabName === 'access') {
                    document.getElementById('accessLogs').style.display = 'block';
                } else if (tabName === 'enrollment') {
                    document.getElementById('enrollmentLogs').style.display = 'block';
                } else if (tabName === 'events') {
                    document.getElementById('eventsLogs').style.display = 'block';
                }
            });
        });

        // Fetch logs
        async function fetchLogs() {
            try {
                // Access logs
                const accessResponse = await fetch(`${API_URL}/api/logs/access`);
                const accessLogs = await accessResponse.json();
                const accessBody = document.getElementById('accessLogsBody');
                accessBody.innerHTML = '';
                
                accessLogs.forEach(log => {
                    const row = document.createElement('tr');
                    const time = new Date(log.timestamp).toLocaleString();
                    const statusBadge = log.granted 
                        ? '<span class="badge badge-success">Granted</span>'
                        : '<span class="badge badge-danger">Denied</span>';
                    
                    row.innerHTML = `
                        <td>${time}</td>
                        <td>${log.userName}</td>
                        <td>${log.cardId}</td>
                        <td>${statusBadge}</td>
                        <td>${log.deviceId}</td>
                    `;
                    accessBody.appendChild(row);
                });
                
                // Enrollment logs
                const enrollResponse = await fetch(`${API_URL}/api/logs/enrollment`);
                const enrollLogs = await enrollResponse.json();
                const enrollBody = document.getElementById('enrollmentLogsBody');
                enrollBody.innerHTML = '';
                
                enrollLogs.forEach(log => {
                    const row = document.createElement('tr');
                    const time = new Date(log.timestamp).toLocaleString();
                    const statusBadge = log.success
                        ? '<span class="badge badge-success">Success</span>'
                        : '<span class="badge badge-info">In Progress</span>';
                    
                    row.innerHTML = `
                        <td>${time}</td>
                        <td>${log.name || 'N/A'}</td>
                        <td>${log.cardId || 'N/A'}</td>
                        <td>${statusBadge}</td>
                        <td>${log.step || 'N/A'}</td>
                    `;
                    enrollBody.appendChild(row);
                });
                
                // Event logs
                const eventsResponse = await fetch(`${API_URL}/api/logs/events`);
                const eventLogs = await eventsResponse.json();
                const eventsBody = document.getElementById('eventsLogsBody');
                eventsBody.innerHTML = '';
                
                eventLogs.forEach(log => {
                    const row = document.createElement('tr');
                    const time = new Date(log.timestamp).toLocaleString();
                    
                    row.innerHTML = `
                        <td>${time}</td>
                        <td><span class="badge badge-info">${log.action}</span></td>
                        <td>${log.message}</td>
                        <td>${log.deviceId}</td>
                    `;
                    eventsBody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        // Initial load
        fetchDevices();
        fetchLogs();

        // Refresh data every 5 seconds
        setInterval(() => {
            fetchDevices();
            fetchLogs();
        }, 5000);
    </script>
</body>
</html>
